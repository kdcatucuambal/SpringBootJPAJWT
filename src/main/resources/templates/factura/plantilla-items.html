<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<table th:fragment="itemsFactura" class="d-none">

		<tbody id="plantillaItemsFactura">
			<tr id="row_{ID}">
				<td class="d-none"><input type="hidden" value="{ID}"
					name="item_id[]" /></td>
				<td class="text-center">{NOMBRE}</td>
				<td class="text-center">{PRECIO}</td>
				<td class="text-center"><input type="number" value="1"
					name="cantidad[]" id="cantidad_{ID}" class="form-control mx-auto col-6"
					onchange="itemsHelper.calcularImporte({ID}, {PRECIO}, this.value);" /></td>
				<td class="text-center"><span id="total_importe_{ID}">0</span></td>
				<td class="text-center"><a href="#"
					class="btn btn-danger btn-raised"
					onclick="itemsHelper.eliminarLineaFactura({ID});"
					title="Eliminar item"><i class="fa fa-trash-o"
						aria-hidden="true"></i> </a></td>
			</tr>

		</tbody>

	</table>

</body>
</html>
